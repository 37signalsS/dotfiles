unbind-key -a -T root 

set -g pane-border-lines double
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-clipboard external
setw -g mode-keys vi
set -g focus-events on

set -s escape-time 0
set -g history-limit 2000

set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm-kitty:RGB"
set-option -ga terminal-overrides ",xterm*:Tc:smcup@:rmcup@"
set-option -ga terminal-overrides ",screen*:Tc:smcup@:rmcup@"

bind -n M-r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind -n M-s choose-tree -s

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-S-Left resize-pane -L 5
bind -n M-S-Right resize-pane -R 5
bind -n M-S-Up resize-pane -U 3
bind -n M-S-Down resize-pane -D 3

bind -n M-h split-window -v
bind -n M-v split-window -h

bind -n M-Enter new-window
bind -n M-c kill-pane
bind -n M-q kill-window
bind -n M-d detach
bind -n M-Q confirm-before -p "Kill entire session? (y/n)" kill-session

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'

set -g @plugin 'olimorris/tmux-pomodoro-plus'
bind -n M-p run-shell "~/.config/tmux/plugins/tmux-pomodoro-plus/scripts/pomodoro.sh toggle"
bind -n M-P run-shell "~/.config/tmux/plugins/tmux-pomodoro-plus/scripts/pomodoro.sh cancel" 

set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-theme 'duo'
set -g @tmux2k-icons-only true
set -g @tmux2k-duo-fg "#89b4fa" 
set -g @tmux2k-duo-bg "#1e1e2e" 
set -g @tmux2k-left-plugins "session git pomodoro" 
set -g @tmux2k-right-plugins "cpu-temp cpu ram battery time"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

bind -n M-I run-shell '~/.config/tmux/plugins/tpm/bin/install_plugins'
bind -n M-U run-shell '~/.config/tmux/plugins/tpm/bin/update_plugins'

run '~/.config/tmux/plugins/tpm/tpm'

# Force tmux to handle mouse scrolling even when an application captures the mouse
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -X halfpage-up' 'copy-mode -e; send-keys -X halfpage-up'"
bind -n WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -X halfpage-down' 'copy-mode -e; send-keys -X halfpage-down'"
